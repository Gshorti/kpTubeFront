<nav>
  <div class="search">
    <div class="invisible">

    </div>
    <div class="searchInput" >
      <label for="inputToSearch" class="form">
        <button (click)="onEnter()">Search</button>
        <input [(ngModel)]="userInput" (keyup.enter)="onEnter()" id="inputToSearch" placeholder="Введите запрос" />
      </label>
    </div>

        <button><a routerLink="/account">Аккаунт</a></button>
      }
    </div>
  </div>
